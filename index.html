<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK DO CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--LINK DA FONT AWESOME CDN LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <title>Food-Store</title>

</head>
<body>
    <!-- INÍCIO - CABEÇALHO - BARRA DE NAVEGAÇÃO -->
    <header class="header">
        <a href="" class="logo"><i class="fas fa-hamburger"></i>FoodStore</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#recursos">Recursos</a>
            <a href="#produtos">Produtos</a>
            <a href="#categorias">Categorias</a>
            <a href="#review">Review</a>
            <a href="#blog">Blog</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="shopping-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>
        <form action="" class="search-form">
            <input type="text" id="search-box" placeholder="Pesquise aqui...">
            <label for="search-box" class="fas fa-search"></label>
        </form>
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./image/cart-img-1.png" alt="">
                <div class="content">
                    <h3>melancia</h3>
                    <span class="price">R$4.85/-</span>    
                    <span class="quantity">qtn : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./image/cart-img-2.png" alt="">
                <div class="content">
                    <h3>cebola</h3>
                    <span class="price">R$3.00/-</span>
                    <span class="quantity">qtn : 1kg</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./image/cart-img-3.png" alt="">
                <div class="content">
                    <h3>frango assado inteiro</h3>
                    <span class="price">R$18.00/-</span>
                    <span class="quantity">qtn : 1</span>
                </div>
            </div>
            <div class="total">total: R$25.85/-</div>
            <a href="#" class="btn">finalizar compra</a>
        </div>
        <form action="" class="login-form">
            <h3>Entrar</h3>
            <input type="email" placeholder="Email..." class="box">
            <input type="password" placeholder="Senha..." class="box">
            <p>Esqueceu sua senha? <a href="#">clique aqui</a></p>
            <p>Não tenho conta... <a href="#">cadastre-se</a></p>
            <input type="submit" value="Entrar" class="btn" >
            
        </form>
        
    </header>

    <!-- FIM - CABEÇALHO - BARRA DE NAVEGAÇÃO -->

    <!--INICIO DO SCRIPT-->
    <script src="./script.js"></script>
    <!--FIM DO SCRIPT-->
</body>
</html>
